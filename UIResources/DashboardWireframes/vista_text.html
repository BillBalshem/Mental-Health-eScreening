      <!-- Unnamed (Text Area) -->
      <div id="u0" class="ax_text_area">
        <textarea id="u0_input">Depression Screening:
&nbsp; &nbsp; Depression Screen:
&nbsp; &nbsp; ------------------
&nbsp; &nbsp; &nbsp; PHQ-9
&nbsp; &nbsp; &nbsp; &nbsp; A PHQ-9 screen was performed. The score was which is suggestive
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; of moderate depression.

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 1. Little interest or pleasure in doing things

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 2. Feeling down, depressed, or hopeless

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 3. Trouble falling or staying asleep, or sleeping too much

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 4. Feeling tired or having little energy

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 5. Poor appetite or overeating

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 6. Feeling bad about yourself or that you are a failure or
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; have let yourself or your family down

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 7. Trouble concentrating on things, such as reading the
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; newspaper or watching television

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 8. Moving or speaking so slowly that other people could have
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; noticed. Or the opposite being so fidgety or restless that you
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; have been moving around a lot more than usual

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 9. Thoughts that you would be better off dead or of hurting
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; yourself in some way

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 10. If you checked off any problems, how DIFFICULT have these
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; problems made it for you to do your work, take care of things
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; at home or get along with other people?

&nbsp; &nbsp; &nbsp; Was the patient's PHQ-2 score greater than 2, or PHQ-9 score greater
&nbsp; &nbsp; &nbsp; than 9?</textarea>
      </div>

      <div id="u6" class="ax_text_area">
        <textarea id="u6_input">Depression Screening:
&nbsp; &nbsp; Depression Screen:
&nbsp; &nbsp; ------------------
&nbsp; &nbsp; &nbsp; PHQ-9
&nbsp; &nbsp; &nbsp; &nbsp; A PHQ-9 screen was performed. The score was ( dep_score_phq9 )&nbsp; which is suggestive
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; of moderate depression.

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 1. Little interest or pleasure in doing things
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep1_interest)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 2. Feeling down, depressed, or hopeless
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep2_down)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 3. Trouble falling or staying asleep, or sleeping too much
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep3_sleep)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 4. Feeling tired or having little energy
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep4_tired)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 5. Poor appetite or overeating
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep5_appetite)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 6. Feeling bad about yourself or that you are a failure or
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; have let yourself or your family down
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep6_feelbad)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 7. Trouble concentrating on things, such as reading the
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; newspaper or watching television
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep7_concentrate)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 8. Moving or speaking so slowly that other people could have
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; noticed. Or the opposite being so fidgety or restless that you
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; have been moving around a lot more than usual
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep8_moveslow)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 9. Thoughts that you would be better off dead or of hurting
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; yourself in some way
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep9_dead)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 10. If you checked off any problems, how DIFFICULT have these
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; problems made it for you to do your work, take care of things
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; at home or get along with other people?
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (dep10_difficult)

&nbsp; &nbsp; &nbsp; Was the patient's PHQ-2 score greater than 2, or PHQ-9 score greater
&nbsp; &nbsp; &nbsp; than 9?</textarea>
