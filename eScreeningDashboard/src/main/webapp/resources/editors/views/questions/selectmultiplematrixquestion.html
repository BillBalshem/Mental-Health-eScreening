<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <ul class="list-group odd-even-list">
        <li class="list-group-item" ng-model="selectedQuestion.answers" ng-repeat="answer in selectedQuestion.answers" ng-class-odd="'odd'" ng-class-even="'even'">
          <div class="form-group">
            <label> 1. Column Name </label>
            <input type="text" class="form-control" ng-model="answer.exportName" placeholder="Enter Column Name" ng-blur="blur();">
          </div>
          <div class="form-group">
            <label> Vista Answer text </label>
            <input type="text" class="form-control" ng-model="answer.vistaText" placeholder="Enter Vista Answer text " ng-blur="blur();">
          </div>
          <div class="form-group">
            <label>Type</label>
            <select class="form-control" ng-model="answer.type" ng-options="type.name in types" ng-change="blur();">
				<option value=""> -- Choose Type -- </option>
            </select>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <h4> Matrix Row (Questions) </h4>

<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <ul class="list-group odd-even-list ">
        <li class="list-group-item" ng-model="selectedQuestion.childMeasures" ng-repeat="question in selectedQuestion.childMeasures">
          <div class="">
            <div class="form-group">
              <div>
                <div class="">
                  <label> 1. Question Text</label>
                  <input type="text" class=" form-control" ng-model="question.text" placeholder="Enter Question Text" ng-blur="blur();">
                </div>
                <label> Variable Name </label>
                <div class="">
                  <input type="text" class="form-control" ng-model="question.variableName" placeholder="Variable Name" ng-blur="blur();">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label> VistA Question text </label>
                  <textarea class="form-control" ng-model="selectedQuestion.vistaText" ng-blur="blur();"></textarea>
                </div>
              </div>
            </div>
