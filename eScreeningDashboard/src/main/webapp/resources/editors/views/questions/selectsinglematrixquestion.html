<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <ul class="list-group odd-even-list">
                <li class="list-group-item" ng-repeat="answerUIObject in getFirstChildMeasureAnswers(selectedQuestionUIObject.childQuestions)">
                    <div class="form-group">
                        <label> {{$index + 1}}. Column Name </label>
                        <input type="text" class="form-control" ng-model="answerUIObject.text" placeholder="Enter Column Name">
                    </div>
                    <div class="form-group">
                        <label> Vista Answer text </label>
                        <input type="text" class="form-control" ng-model="answerUIObject.vistaText" ng-disabled="!module.clinicalReminder" placeholder="Enter Vista Answer text " value="">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="answerUIObject.otherResponse" ng-true-value="other" ng-false-value="{{ null }}"> Other </label>
                    </div>

                </li>
            </ul>&nbsp;
        </div>
    </div>
</div>

                                <div class="">
                                    <input type="text" class="form-control" ng-model="childQuestion.variableName" ng-disabled="true" placeholder="Export Value">
                                </div>
                            </div>
                        </div>
