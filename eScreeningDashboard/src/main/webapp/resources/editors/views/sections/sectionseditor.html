<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <h1>Manage Sections</h1>
        </div>
        <div class="col-md-6 col-sm-6">            
            <div class="pull-right">        
              <button ng-click="addSection();" ng-disabled="false" class="btn btn-primary h1_button pull-right"
                      type="button"><span class="glyphicon glyphicon-plus"></span> Add Section
              </button>
            </div>

            <div class="label label-primary pull-right  margin-right-10 margin-top-35"><span class="glyphicon glyphicon-collapse-down"></span> Click to Expand All Sections</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <alert ng-repeat="msg in msgs" type="msg.type" close="closeAlert($index)">{{msg.text}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel-group">
                <div ng-repeat="ssRow in ssRows" class="panel panel-container selected-panel---TO-USE">
                    <accordion close-others="false">
                        <accordion-group>
                            <accordion-heading ng-class="border-bottom-3-gray">
                                <div class="row cursor-pointer">
                                  <div class="col-md-8">
                                     <span class="glyphicon glyphicon-align-justify pull-left margin-right-10 margin-top-10"></span> <h4 class="pull-left ">{{ssRow.name||"Enter New Section"}}</h4>
                                  </div>
                                  <div class="col-md-4">
                                    
                                    <div class="pull-right">
                                     <button class="btn btn-default btn-xs cursor-pointer margin-top-10" ng-click="delete($index)" ng-attr-title="Delete {{ssRow.name}}" title="Delete Psychological Health"> <i class="glyphicon glyphicon-remove-circle red-color"></i> Delete</button>
                                    </div>
                                    <div class="pull-right">
                                      <span class="label label-default pull-right margin-right-10  margin-top-10">{{ssRow.surveys.length}}</span>
                                    </div>
                                                                        
                                  </div>
                                </div>
                                
                                
                                <div class="clearfix"></div>
                            </accordion-heading>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Name</label>
                                    <input type="text" ng-model="ssRow.name" class="form-control" placeholder="Name...">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Description</label>
                                    <input type="text" ng-model="ssRow.description" class="form-control"
                                           placeholder="Description...">
                                </div>
                            </div>

                            <!-- and here is a nested Accordion to accommodate surveys in this section-->
                            <accordion-group>
                                <accordion-heading>
                                    <h5><strong>Module(s)</strong> <span class="label label-primary  pull-right"><span class="glyphicon glyphicon-collapse-down"></span> Expand / Collapse</span> <!-- <span class="label label-default pull-right">{{ssRow.surveys.length}}</span> --></h5>
                                </accordion-heading>
                                <!-- start -->
                                <div class="row">
                                  <div class="ss col-md-12">
                                      <div ng-include="'resources/editors/views/sections/section_surveys.html'"></div>
                                    </div>
                                </div>
                                <!-- finish -->
                            </accordion-group>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group pull-right">
          <button ng-click="saveAll()" ng-disabled="false" class="btn btn-primary" type="button">Save</button>
          <button ng-click="cancel()" class="btn btn-default" type="button">Cancel</button>
        </div>
      </div>
    </div>
</div><br><br>
