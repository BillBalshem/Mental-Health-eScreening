<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <h1>Manage Sections</h1>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="pull-right">
                <button ng-click="addSection();" ng-disabled="false" class="btn btn-primary h1_button pull-right"
                        type="button"><span class="glyphicon glyphicon-plus"></span> Add Section
                </button>
            </div>

            <div ng-click="openAll()" class="label label-primary cursor-pointer pull-right  margin-right-10 margin-top-35">
                <i class="glyphicon" ng-class="{'glyphicon-chevron-down': !status.closeOthers, 'glyphicon-chevron-right': status.closeOthers}"></i>
                <span ng-if="status.closeOthers">Expand All Sections</span>
                <span ng-if="!status.closeOthers">Collapse All Sections</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <alert ng-repeat="msg in msgs" type="msg.type" close="closeAlert($index)">{{msg.text}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 section-rows">
            <div ng-include="'resources/editors/views/sections/survey_sections.html'"></div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group pull-right">
                <button ng-click="saveAll()" ng-disabled="false" class="btn btn-primary" type="button">Save</button>
                <button ng-click="cancel()" class="btn btn-default" type="button">Cancel</button>
            </div>
        </div>
    </div>
</div><br><br>
