<style type="text/css">
    [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
    }
</style>
<div class="container" ng-cloak class="ng-cloak">
    <div class="row">
        <div class="col-md-10">
            <h1>Manage Formulas for {{module.name}}</h1>
        </div>
        <div class="col-md-2">
            <div class="btn-layout pull-right">
                <button ng-click="create();" class="btn btn-primary h1_button" type="button">Create Formula</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <alert ng-repeat="msg in msgs" type="msg.type" close="closeAlert($index)">{{msg.text}}</alert>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table show-filter="false" class="table table-hover" ng-table="tableParams" summary="Manage Formulas Table">
                <tr ng-repeat="formulaData in $data" ng-class-odd="'odd'" ng-class-even="'even'">
                    <td data-title="'Variable Name'" class="col-md-3">{{formulaData.name}}</td>
                    <td data-title="'Formula'" class="col-md-7">{{formulaData.formula}}</td>
                    <td data-title="'Action'" class="col-md-2">
                        <div class="pull-right">
                            <div class="cursor-pointer">
                                    <span title="Edit"
                                          ng-click="edit(formulaData);" class="btn btn-default btn-xs"><i
                                            class="glyphicon glyphicon-edit"></i> Edit  &nbsp; &nbsp;</span>

                                <!-- TODO implement this after we have designed the soft-delete concept
                                <span title="Delete"
                                      ng-really-message="Permanently delete template?"
                                      ng-really-click="delete(f);" class="btn btn-default btn-xs"><i
                                        class="glyphicon glyphicon-remove-circle delete-red"></i> Delete </span>
                                -->

                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--
	<pagination total-items="pagination.totalItems" ng-model="pagination.currentPage" max-size="pagination.maxSize"
                class="pagination-sm" boundary-links="true"></pagination>
	-->
</div>
