<div class="container">
<div class="page-header">
  <h1> Select Battery </h1>
  <div class="row">
    <div class="col-md-12">
      <ul class="breadcrumb">
        <li> <a ui-sref="home">Editors</a> </li>
        <li class="active"> Batteries: Selection </li>
      </ul>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row ">
  <div class="col-md-12" > 
    <!--- ngTable Begin --->
    <table ng-table="tableParams" show-filter="true" class="table">
      <tr ng-repeat="battery in $data" ng-class-odd="'odd'" ng-class-even="'even'">
        <td data-title="'Title'" sortable="'name'" filter="{ 'name': 'text' }"> {{battery.name}} </td>
        <td data-title="'Disabled'" sortable="'isDisabled'" filter="{ 'isDisabled': 'text' }"> {{battery.isDisabled}} </td>
        <td data-title="Description"> {{battery.description}} </td>
        <td data-title="Actions"><div class="pull-right">
        
        									<span  ng-click="editBattery(battery);" class="cursor-pointer"><span class="glyphicon glyphicon-edit" title="Edit"></span> Edit</span> &nbsp;&nbsp; 
                          <span  ng-really-message="This will delete the Battery, and it will not be available in the future. Click 'OK' to permanently delete it." 
                        	ng-really-click="deleteBattery(battery);" class="cursor-pointer">
                          <span 
                        	class="glyphicon glyphicon-remove-circle cursor-pointer"
                        	title="Delete" style="color:red;" 
                        	></span> Delete</span> </div></td>
      </tr>
    </table>
  </div>
  <!--- /ngTable --->
  <hr>
  <div class="clearfix"></div>
</div>
<div class="row">
  <div class="col-md-12"> <a class="btn btn-default  pull-right" ng-click="cancel();">Back</a> </div>
</div>
<div class="clearfix"></div>
<br>

</div>
