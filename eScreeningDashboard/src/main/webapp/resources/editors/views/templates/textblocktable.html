        <div class="modal-content" >
            <div class="modal-header">
            <b>Insert number of table rows and columns</b>
            </div>
            <div class="modal-body">
                <form name="form" novalidate >

                  <div class="form-group"  show-errors>
                        <label>Number of Rows 
                        <input type="number" class="form-control" ng-model="newtable.row"  placeholder="Row count" name="row" required="" />
                       	</label>
					    <p class="help-block delete-red" ng-show="form.row.$error.number">Invalid number of rows</p>
                  </div>    
            

                  <div class="form-group" show-errors>
                        <label>Number of Columns
                        <input type="number" class="form-control" ng-model="newtable.col" placeholder="Column count" name="col" required="" />
                        </label>
	                    <p class="help-block delete-red" ng-show="form.col.$error.number">Invalid number of columns</p>
                  </div>
                  
                  <div class="form-group">
                        <label class="control-label">Border Style
						<select class="form-control input-block-level"
						        ng-model="newtable.style"
						        ng-options="tablestyle.value as tablestyle.name for tablestyle in tablestyles">
						        
							<option value="">No border</option>
						</select> 
						</label>
                  </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="tblCancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="tblInsert()" ng-disabled="form.$invalid">Insert</button>
                    </div>
                </form>
            </div>
        </div>
