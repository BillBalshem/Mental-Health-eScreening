<div class="container">
    <h1>Manage {{relatedObj.name}} Templates</h1>


    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--- ngTable Begin -->
            <table ng-table="tableParams" show-filter="false" class="table">
                <tr ng-repeat="templateType in templateTypeUIObj" ng-class-odd="'odd'" ng-class-even="'even'">

                    <td data-title="'Type'" sortable="'name'">
                        {{templateType.name}}
                    </td>
                    <td data-title="'Description'">
                        {{templateType.description}}
                    </td>
                    <td data-title="'Actions'">
                        <div class="pull-right">
                            <div class="cursor-pointer">
                                
                                <span class="glyphicon glyphicon-plus" title="Create"
                                      ng-if="!templateType.exists"
                                      ng-click="editTemplate(templateType);">Create </span>
                                
	                            <span class="glyphicon glyphicon-edit" title="Edit"
                                      ng-if="templateType.exists"
                                      ng-click="editTemplate(templateType);">Edit | </span>
	                                 
	                            <span class="glyphicon glyphicon-remove-circle" title="Delete"
                                      ng-if="templateType.exists"
                                      ng-really-message="Are you sure"
                                      ng-really-click="deleteTemplate(templateType);">Delete </span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- /ngTable -->
            <hr>
            <div class="row pull-right">
                <div class="col-md-12">
                    <a href="#" class="btn btn-default" ng-click="cancel();">Back</a>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
        </div>
    </div>
</div>
