<div class="container">
    <h1>Manage {{relatedObj.name}} Templates</h1>

	<!-- Alerts and Messages -->
	<div class="row">
	    <div class="col-md-12">
	        <div class="alert alert-danger" ng-show="messageHandler.hasErrorMessages()">
	            <div>Error Message(s):</div>
	            <div ng-repeat="error in messageHandler.getMessages()| uniqueMessage">{{error.getValue()}}</div>
	        </div>
	        <div class="alert alert-success" ng-show="messageHandler.hasSuccessMessages()">
	            <div ng-repeat="message in messageHandler.getMessages()| uniqueMessage">
	                {{message.getValue()}}
	            </div>
	        </div>
	    </div>
	</div>


    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--- ngTable Begin -->
            <table ng-table="tableParams" show-filter="false" class="table table-hover" 
              summary="This table contains a list of all template types which are available. Each type can have only one template created for it. If a template exists on the system for a given type, then Edit and Delete buttons will be available. If no template exists of a given type, a Create button will be available.">
                <tr ng-repeat="templateType in templateTypes"  ng-class-odd="'odd'" ng-class-even="'even'">
                    <td data-title="'Type'" sortable="'name'" class="col-md-3">{{templateType.name}}</td>
                    <td data-title="'Description'" class="col-md-7">{{templateType.description}}</td>
                    <td data-title="'Actions'"  class="col-md-2">
                        <div class="pull-right">
                            <div class="cursor-pointer">
                                <span title="Create"
                                      ng-if="!templateType.exists()"
                                      ng-click="editTemplate(templateType);" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-plus"></i> Create </span>
                                      
	                            <span title="Edit"
                                      ng-if="templateType.exists()"
                                      ng-click="editTemplate(templateType);"  class="btn btn-default btn-xs"><i class="glyphicon glyphicon-edit"></i> Edit  &nbsp; &nbsp;</span>

	                            <span title="Delete"
                                      ng-if="templateType.exists()"
                                      ng-really-message="Permanently delete template?"
                                      ng-really-click="deleteTemplate(templateType);" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-remove-circle delete-red"></i> Delete </span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- /ngTable -->
            <hr>
            <div class="row pull-right">
                <div class="col-md-12">
                    <button ng-click="cancel();" class="btn btn-default">Back</button>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
        </div>
    </div>
</div>
