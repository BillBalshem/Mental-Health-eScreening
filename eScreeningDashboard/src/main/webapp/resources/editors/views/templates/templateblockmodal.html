<div class="modal-header">
    <h1>Manage {{ templateName }} Block</h1>
</div>
<div class="modal-body">

    <div class="row">
        <label for="block-name" class="col-sm-2 control-label">Block Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="block-name" placeholder="Block name" ng-model="block.title" disabled>
        </div>
    </div>

    <template-block-editor block="block"></template-block-editor>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="close()">Insert</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
