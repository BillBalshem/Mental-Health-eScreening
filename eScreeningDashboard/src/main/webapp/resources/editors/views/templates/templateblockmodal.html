<div class="modal-header">
    <h1>Manage {{relatedObj.name}} Block</h1>
</div>
<div class="modal-body">

    <form role="form">

        <div class="row">
            <label for="block-name" class="col-sm-2 control-label">Block Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="block-name" placeholder="Block name" ng-model="block.title">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Block Type</label>
                </div>

                <div ng-repeat="item in block.items">

                    <div class="form-group col-sm-2">
                        <select class="form-control" ng-model="item.type" ng-options="blocktype.value as blocktype.name for blocktype in blockTypes">
                            <option value="">-- Select Type</option>
                        </select>
                    </div>

                    <div ng-if="item.type && item.type !== 'text'">
                        <div class="form-group col-sm-2">
                            <label class="sr-only" for="variable">Select Variable</label>
                            <input type="text" class="form-control" id="variable" placeholder="Select Variable" ng-model="block.variable">
                        </div>

                        <div class="form-group col-sm-2">
                            <select class="form-control" ng-model="item.operator" ng-options="operator.name group by operator.category for operator in operators">
                                <option value="">-- Operator</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-2">
                            <label class="sr-only" for="blockvalue">Enter Value</label>
                            <input type="text" class="form-control" id="blockvalue" placeholder="Enter Value" ng-model="item.content">
                        </div>

                        <div class="pull-right">
                            <button title="AND" class="btn btn-default">AND</button>
                            <button title="OR" class="btn btn-default">OR</button>
                            <button title="PLUS" class="btn btn-default"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>

                    <div class="form-group" ng-if="item.type === 'text'">

                        <div class="pull-right">
                            <button title="Add Variable" class="btn btn-default"><i class="fa fa-plus"></i> Add Variable</button>
                        </div>

                        <div text-angular="text-angular" ng-model="item.content" ta-toolbar-class="btn-toolbar"
                             ta-toolbar-group-class="btn-group" ta-toolbar-button-class="btn btn-default"
                             ta-toolbar-button-active-class="active" class="tab-content"></div>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="close()">Insert</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
