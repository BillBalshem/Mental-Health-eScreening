<div class="modal-header">
    <h1>Manage Block</h1>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="block-name" class="col-sm-2 control-label">Block Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="block-name" placeholder="Block name" ng-model="block.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Block Type</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-link" ng-click="close()">Insert</button>
    <button type="button" class="btn btn-link" ng-click="cancel()">Close</button>
</div>
