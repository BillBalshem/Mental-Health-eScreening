<div>
    <link rel="stylesheet" type="text/css" href="resources/editors/js/app/directives/assessmentVariableSelection/assessmentVariableSelection.css">
    <div ng-click="displayAssessmentVariableSelectionTable()">
        Select Variable
    </div>
    <div ng-show="showAssessmentVariableSelectionTable" class="assessmentVariableSelectionTable">
        <select id="selectAssessmentVariableType" name="selectAssessmentVariableType" class="form-control"
                ng-model="filters.type"
                ng-options="assessmentVariableType.id for assessmentVariableType in assessmentVariableTypes">
            <option value=""> -- Choose Type --</option>
        </select>
        <table ng-table="tableParams" show-filter="true" class="table table-hover">
            <tr ng-repeat="assessmentVariable in $data" ng-class-odd="'odd'" ng-class-even="'even'">
                <td data-title="'Variable Name'" sortable="'name'">{{assessmentVariable.name}}</td>
                <td data-title="'Name'" sortable="'displayName'">{{assessmentVariable.displayName}}</td>
                <td data-title="'Type'" sortable="'type'">{{assessmentVariable.typeId}}</td>
                <td data-title="'Insert'">
                    <div class="cursor-pointer pull-right" ng-click="selectAssessmentVariable(assessmentVariable);">
                        &nbsp; &nbsp;<span class="glyphicon glyphicon-edit" title="Edit"></span> Edit &nbsp; &nbsp;
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
