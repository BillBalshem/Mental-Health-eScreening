<div>
	<h4>Item Type</h4>
	<p>{{ question.type }}</p>

	<div class="row">
		<div class="col-md-12">
			<form role="form" class="form">
				<div class="form-group">
					<label> Question Text </label>
					<textarea class="form-control" ng-model="question.text"></textarea>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h4>Matrix Columns (Answers)</h4>
			<div class="form-group">
				<ul class="list-group odd-even-list" ui-sortable="answerOptions" ng-model="answers">
					<li class="list-group-item"
							ng-repeat="answer in answers | orderBy: 'displayOrder'"
							ng-class="{'unsortable': answer.sortable === false}">
						<div class="row">
							<div class="col-md-1">
								<div class="glyphicon glyphicon-align-justify" style="margin:10px 10px 10px 0px;"></div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
									<label> {{$index + 1}}. Column Name * </label> <input type="text"
										class="form-control"
										ng-model="answer.text"
										placeholder="Enter Answer Text">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
									<label>{{question.type === 'selectOneMatrix' ? 'Export Value' : 'Variable Name '}}*</label> <input type="text"
										class="form-control"
										ng-model="answer.exportName"
										placeholder="Enter Export Value">
								</div>
							</div>
							<div class="col-md-1">
								<a href="javascript:void(0);" ng-really-click="deleteAnswer($index)" ng-really-message="Are you sure you want to delete this answer?">
									<span class="glyphicon glyphicon-remove-circle" style="margin:10px 10px 10px 0px; color:red"></span>
								</a>
							</div>
						</div>
						<div class="row">
							<div class="col-md-offset-1 col-md-12">
								<div class="form-group">
									<div ng-if="question.type === 'selectOneMatrix'">
										<label class="checkbox"> <input type="checkbox"
											ng-model="answer.type"
											ng-true-value="other"
											ng-false-value="{{ null }}"> Other </label>
									</div>
									<div class="row" ng-if="question.type === 'selectMultiMatrix'">
										<div class="col-xs-3">
											<label for="answerType">Type</label>
											<select id="answerType"
													class="form-control"
													name="answerType"
													ng-model="answer.type"
													ng-options="answerType.value as answerType.name for answerType in answerTypes">
												<option value="">Regular</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<button type="button" class="btn btn-primary btn-sm" ng-click="addAnswer()">Add New Column</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<h4> Matrix Row (Questions) </h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<ul class="list-group odd-even-list" ui-sortable="questionOptions" ng-model="question.childQuestions">
					<li class="list-group-item"
							ng-repeat="question in question.childQuestions | orderBy: 'displayOrder'"
							ng-class="{'unsortable': answer.sortable === false}">
						<div class="row">
							<div class="col-md-1">
								<div class="glyphicon glyphicon-align-justify" style="margin:10px 10px 10px 0px;"></div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
									<label> {{$index + 1}}. Row Name * </label> <input type="text"
										class="form-control"
										ng-model="question.text"
										placeholder="Enter Row Name">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
									<label> Variable Name *</label> <input type="text"
										class="form-control"
										ng-model="question.variableName"
										placeholder="Enter Variable Value">
								</div>
							</div>
							<div class="col-md-1">
								<a href="javascript:void(0);" ng-really-click="deleteQuestion($index)" ng-really-message="Are you sure you want to delete this row (question)?">
									<span class="glyphicon glyphicon-remove-circle" style="margin:10px 10px 10px 0px; color:red"></span>
								</a>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<button type="submit" class="btn btn-primary btn-sm" ng-click="addQuestion()"> Add New Row</button>
		</div>
	</div>
</div>
