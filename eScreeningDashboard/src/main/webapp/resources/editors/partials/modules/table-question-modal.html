<div class="modal-header">
	<h3 class="modal-title">Add question to {{ tableQuestion.entityName }} table</h3>
</div>
<div class="modal-body">
	<select
			class="form-control"
			ng-model="question.type"
			ng-options="questionType.name as questionType.displayName for questionType in questionTypes track by questionType.name">
		<option value="">-- Select Type --</option>
	</select>
	<div ng-switch="question.type">
		<div ng-switch-when="freeText">
			<text-question question="question"></text-question>
		</div>
		<div ng-switch-when="selectOne">
			<simple-question question="question"></simple-question>
		</div>
		<div ng-switch-when="selectMulti">
			<simple-question question="question"></simple-question>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="update()">{{ question.id ? 'Update' : 'Insert'}}</button>
	<button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
